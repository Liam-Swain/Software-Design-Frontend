    <div style="margin-top: 20px;">
      <button *ngIf="loggedIn=='true'" mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon style = "color: white;">{{isMenuOpen ? 'menu_open' : 'menu'}}</mat-icon>
      </button>
    </div>
    <div style="margin-right: 43%; margin-top: 1.5%">

      <div class="seperator">
        <p class="title" style="margin-left: 10px">Software Design Project</p>
      </div>
      <a mat-button routerLink="/client-profile">Client Profile</a>
      <a mat-button routerLink="/fuel-form">Fuel Form</a>
      <a mat-button routerLink="/fuel-history">Fuel History</a>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
